{% extends 'base.html' %}
{% block content %}

<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'accounts/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"> Edit Your Profile </strong>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-12">
                    <form action="{% url 'changePassword' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Enter your current passsword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Create New Password</label>
                            <input type="password" name="new_password" placeholder="Create New passsword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirm_new_password" placeholder="Confirm New passsword" class="form-control" required>
                        </div>
                            <input type="submit" class="btn btn-primary" value="Change Password">
                    </form>
                    </div>
                </div>
            </div>
            </article>
        </main>
    </div>
    </div>
    </section>

{% endblock %}
